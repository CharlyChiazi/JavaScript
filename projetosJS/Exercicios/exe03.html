<!DOCTYPE html>
<html lang="pt-pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Button Randomly</title>
<style>
    .myButton {
        position: absolute;
        left: 40%;
        top: 47.056%;
        /* //transform: translate(-50%, -50%); */

        display: inline-block;
        padding: 9px 30px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
        margin-inline: 15px;
    }

    .button{
        border: 2px solid red;
        position: absolute;
        left: 55%;
        top: 50%;
        transform: translate(-50%, -50%);
    
        display: inline-block;
        padding: 9px 30px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
        margin-inline: 15px;
    }


    .button:hover , .myButton:hover {

        background-color: #0056b3;
    }

    .button:active , .myButton:hover{

        background-color: #004785;
    }
    
    .aga1{
        text-align: center;
        margin-top: 20px;
        
    }
    
      
</style>

</head>
<body>

    <div class="div1">
        <h1 class="aga1">Quer namorar comigo?‚òª</h1>

            <button class="button" id="botao1" onclick="aceitarNamoro()">Sim!</button>
            <button class="myButton" id="botao2" onmouseover="moveButton()">N√£o!</button>
    </div>
    




    <!-- <script src="script.js"></script> -->
 <script >
        function aceitarNamoro (){
            alert('üòçOwn Amor, te farei muito feliz!üòç')

        }

        //===================================================

        function moveButton() {

            var button = document.getElementById("botao2");
            var buttonWidth = button.offsetWidth;
            var buttonHeight = button.offsetHeight;
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            var randomX = Math.floor(Math.random() * (windowWidth - buttonWidth));
            var randomY = Math.floor(Math.random() * (windowHeight - buttonHeight));

            button.style.left = randomX + "px";
     
           button.style.top = randomY + "px";
    }

 </script>
</body>
</html>
