<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry bae</title>

    <script>
            alert('Incluindo/Excluindo Arrays')

            var lista_serie = Array()
            lista_serie[1] = 'The walking dead'
            lista_serie[2] = 'Moon Knight'
            lista_serie[3] = 'Lucifer'

            
            //incluir elemento no final do array
            //lista_serie.push('Vis a Vis')
            
            
            //incluir elemento no inicio do array
            lista_serie.unshift('Orphan black')

            //excluir elemento no final do array
            //lista_serie.pop()

            //excluir elemento no inicio do array
            lista_serie.shift()
            
            console.log(lista_serie)

            
    </script>

    <style>
            body{
                background-color: azure;
            }
    </style>
