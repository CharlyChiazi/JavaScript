<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>

    
    <style>
        body{
            color: #fff;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .div1{
            background-color: #ccc;
            border: 2px solid black;
            margin: auto;
            width: 500px;
        }
    </style>

    <script>
        alert('Olá novo mundo!')

        function letraNumero(){
            //Selecionar o valor digitado 
            var caracter = document.getElementById('entrar').value
            
            //limpando o campo
            document.getElementById('entrar').value= ''
            //limpar espaco
           caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                //Adicionar caracter ao campo referente a numero
                     document.getElementById('so_numeros').value += caracter
                break;
                
                default:
                    //Ad☻Ìicionar caracter ao campo referente a numero
                    document.getElementById('so_letras').value += caracter
            }
        }



    </script>

</head>
<body>

   <div class="div12">
       <input
       type="text"
       placeholder="Digite seu nome"
       onkeyup="letraNumero()"
       id="entrar"
       >
       <hr /> <br />
       
       <span>Área letras:</span>
       <input disabled  type="text" id="so_numeros">
       
       <span>Área números:</span>
       <input disabled type="text" id="so_letras">
   </div>
    

</body>
</html>
